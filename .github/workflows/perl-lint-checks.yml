---
name: 'Perl static checks'

on: [push, pull_request]

jobs:
  perl-lint-checks:
    runs-on: ubuntu-latest
    name: "Perltidy"
    container:
      image: perldocker/perl-tester
    steps:
      - uses: actions/checkout@v4
      - run: GITHUB_ACTIONS=1 ./tools/tidyall --check-only --all --quiet
